<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出字母</title>
</head>
<body>
    <div>
        <div id='letter'></div>
    </div>
    <script>
        let dom = document.getElementById('letter');
        function time(text, delay) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    dom.innerText = text;
                    resolve();   
                }, delay * 1000);
            });
        }
        async function controlDisplay(letters) {
            if(!letters || letters.length === 0 ){
                return ;
            }
            while(true){
                for(let i = 0; i < letters.length ;i++){
                    await time(letters[i], i+1);
                }
            }

        }
        controlDisplay(['A', 'B', 'C', 'D']);
    </script>
</body>
</html>
